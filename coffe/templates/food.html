
<!doctype html>
{% extends 'layout.html' %}
{% block title %}
Food Menu
{% endblock %}



{% block content %}
    <div class="container-fluid">
        <div class="row justify-content-around">
            {%if foods%}
            {%for food in foods%}
            <div class="card col-4 mr-1 mt-3">
                <div class="card-header">
                    <a href="/buy_food/{{food.id}}"><h3 class="text-capitalize">{{food.name}}</h3></a>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            <img src="/static/images/{{food.picture}}" class="w-100" height="">
                        </div>
                        <div class="col-6">
                            <dl>
                                <dd><p>Price : ï¼„{{food.price}}</p></dd>
                                <dd><p>Quantity : {{food.quantity}}</p></dd>
                                
                            </dl>
                            {%if current_user.admin == True%}
                                <a href="/admin/edit_food/{{food.id}}">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a href="/admin/delete_food/{{food.id}}">
                                    <i class="fas fa-trash"></i>
                                </a>
                            {% endif %} 
                        </div>

                    </div>
                </div>
            </div>
            {%endfor%}
            {%endif%}
        </div>
    </div>
{% endblock %}
