
<!doctype html>
{% extends 'layout.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
Edit Drink
{% endblock %}



{% block content %}
    <form class="form-auth w-50 mx-auto mt-5" method="POST" action="/admin/edit_drink/{{drink.id}}">
        <h2 class="form-auth-heading">Drink</h2>
        <dl>
            <dt>Name:</dt>
            <dd>
                <input class = "form-control" type="text" name="flavar" value="{{ drink.flavar if drink }}">
            </dd>
            <dt>Price:</dt>
            <dd>
                <input class = "form-control" type="number" name="price" value="{{ drink.price if drink }}">
            </dd>

            <dd><input class = "btn btn-primary" type="submit" value="Update"></dd>
        </dl> 
    </form>

    

{% endblock %}
